<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Крылатые фразы из кино</title>
</head>
<body>
    <div class="container">
        <h1>Крылатые фразы из советских фильмов</h1>
        <p class="subtitle">Выбери фразу, чтобы отправить её в чат</p>
        <div class="inner">
            <div class="item">
                <img src="img/1.jpg" alt="Кавказская пленница" class="img">
                <button class="btn" id="btn1">Кавказская пленница</button>
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="Иван Васильевич меняет профессию" class="img">
                <button class="btn" id="btn2">Иван Васильевич...</button>
            </div>
            <div class="item">
                <img src="img/3.jpg" alt="Джентльмены удачи" class="img">
                <button class="btn" id="btn3">Джентльмены удачи</button>
            </div>
            <div class="item">
                <img src="img/4.jpg" alt="Операция Ы" class="img">
                <button class="btn" id="btn4">Операция "Ы"</button>
            </div>
            <div class="item">
                <img src="img/5.jpg" alt="Бриллиантовая рука" class="img">
                <button class="btn" id="btn5">Бриллиантовая рука</button>
            </div>
            <div class="item">
                <img src="img/6.jpg" alt="Служебный роман" class="img">
                <button class="btn" id="btn6">Служебный роман</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
